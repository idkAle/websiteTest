<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <!-- Title is the top part of the website, right above the url.-->
    <title>Arc Website</title>
    <style>
      img {
        width: 50%;
        height: 50%;
        border-radius: 10%;
        float: left;
      }

      .first {
        font-weight: bold;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- images do not require closing tags -->
    <!-- SRC is the path, ALT is used to display info if the images can not be displyed -->
    <img src="images/arc.jpg" alt="" />
    <p class="first">Offical ARC website + Buddy</p>
  </body>
</html>
